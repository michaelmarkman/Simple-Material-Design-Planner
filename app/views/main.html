  <div class="section">
    <!-- Make a new Todo -->
    <form role="form" ng-submit="addTodo()">
      <div class="row">
        <div class="input-field col s12">
          <input type="text" id="addShit" ng-model="todo" placeholder="" class="validate">
          <label for="addShit">Add more shit</label>

          <span class="btn waves-effect waves-light right" type="submit">Add</span>
        </div>
      </div>
    </form>
  </div>
  <div class="section">
    <!-- List of Todos -->
    <p class="input-field" ng-repeat="todo in todos">
      <input type="text" ng-model="todo" class="">
    </p>
  </div>
